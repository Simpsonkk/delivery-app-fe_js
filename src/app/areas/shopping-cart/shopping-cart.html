<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <nav class="header__nav row ms-5">
      <a class="header__link link-warning col-auto" href="/dist/shopping-list.html">Shop</a>
      <a class="header__link header__link_active link-warning col-auto ms-4" href="">Shopping cart</a>
    </nav>
  </header>
  <main>
    <div class="shopping-cart row m-2">
      <div class="shopping-cart__user-data row col-5 mt-4">
        <div class="shopping-cart__input-container input-group input-group-sm mb-3">
          <span class="shopping-cart__text input-group-text">Name:</span>
          <input id="userName" type="text" class="shopping-cart__input form-control">
        </div>
        <div class="w-100"></div>
        <div class="shopping-cart__input-container input-group input-group-sm mb-3">
          <span class="shopping-cart__text input-group-text">Email:</span>
          <input id="userEmail" type="text" class="shopping-cart__input form-control">
        </div>        
        <div class="w-100"></div>
        <div class="shopping-cart__input-container input-group input-group-sm mb-3">
          <span class="shopping-cart__text input-group-text">Phone:</span>
          <input id="userPhone" type="text" class="shopping-cart__input form-control">
        </div>
        <div class="w-100"></div>
        <div class="shopping-cart__input-container input-group input-group-sm mb-3">
          <span class="shopping-cart__text input-group-text">Address:</span>
          <input id="userAddress" type="text" class="shopping-cart__input form-control">
        </div>
        </div>
      <div id="selectedDishes" class="shopping-cart__selected-dishes row col-7 justify-content-center ms-2 pb-2"></div>
      <div class="w-100"></div>
      <div class="shopping-cart__total row offset-6 mt-4">
        <p id="totalPrice" class="shopping-cart__total-price col-auto me-5"></p>
        <button id="submit" class="shopping-cart__submit btn btn-success btn-lg col-auto ms-5">Submit</button>
      </div>
    </div>
  </main>
</body>
</html>
